<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi Nama Romantis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@600&display=swap');
        
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(90deg, #ff758c, #ff7eb3, #fad0c4, #a18cd1);
            background-size: 400% 400%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            animation: gradientAnimation 10s infinite alternate;
            box-shadow: inset 0px 0px 50px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .background img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            border: 5px solid white;
            position: absolute;
            opacity: 0;
            transition: transform 2s ease-in-out, opacity 1s ease-in-out;
            box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
            
        }
        .name {
            font-size: 80px;
            font-weight: bold;
            font-family: 'Dancing Script', cursive;
            position: absolute;
            top: 20px;
            white-space: nowrap;
            color: white;
            text-shadow: 3px 3px 5px red, -3px -3px 5px blue, 3px -3px 5px green, -3px 3px 5px yellow;
            animation: moveText 10s linear infinite;
        }
        @keyframes moveText {
            from {
                left: 100%;
            }
            to {
                left: -100%;
            }
        }
        .text-animation {
            font-size: 24px;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(90deg, #ff6f91, #ff9671, #ffc75f, #f9f871);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            text-align: center;
            width: 100%;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glowingText 3s infinite alternate;
        }
        .love-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .button-container {
            position: absolute;
            bottom: 50px;
            display: flex;
            gap: 20px;
        }
        .button {
            padding: 30px;
            font-size: 28px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            font-family: 'Poppins', sans-serif;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <audio id="backgroundAudio" src="audio/music.mp3"></audio>
    <div class="background" id="photoBackground">
        <img src="images/foto1.jpg" alt="Foto 1">
        <img src="images/foto2.jpg" alt="Foto 2">
        <img src="images/foto3.jpg" alt="Foto 3">
        <img src="images/foto4.jpg" alt="Foto 4">
        <img src="images/foto5.jpg" alt="Foto 5">
        <img src="images/foto6.jpg" alt="Foto 6">
        <img src="images/foto7.jpg" alt="Foto 7">
        <img src="images/foto8.jpg" alt="Foto 8">
        <img src="images/foto9.jpg" alt="Foto 9">
        <img src="images/foto10.jpg" alt="Foto 10">
        <img src="images/foto11.jpg" alt="Foto 11">
        <img src="images/foto12.jpg" alt="Foto 12">
        <img src="images/foto13.jpg" alt="Foto 13">
        <img src="images/foto14.jpg" alt="Foto 14">
        <img src="images/foto15.jpg" alt="Foto 15">
        <img src="images/foto16.jpg" alt="Foto 16">
        <img src="images/foto17.jpg" alt="Foto 17">
        <img src="images/foto18.jpg" alt="Foto 18">
        <img src="images/foto19.jpg" alt="Foto 19">
        <img src="images/foto20.jpg" alt="Foto 20">
    </div>
    <div class="name" id="movingName">Alya Rohali</div>
    <div class="text-animation" id="typingText"></div>
    <div class="love-container" id="loveContainer"></div>
    <div class="button-container">
        <button class="button" onclick="startTypingEffect()">‚úç</button>
        <button class="button" onclick="startPhotoAnimation()">üíñ</button>
        <button class="button" onclick="toggleLoveAnimation()">üíï</button>
        <button class="button" onclick="window.location.href='https://www.instagram.com/aly4rhl_/'">üì∏</button>
        <button class="button" onclick="window.location.href='cinta.html'">üå∫</button>
    </div>
    
    <script>
        function startPhotoAnimation() {
            let images = document.querySelectorAll(".background img");
            let background = document.getElementById("photoBackground");
            background.style.opacity = 1;
            images.forEach((img, index) => {
                img.style.opacity = 1;
                img.style.transform = `translate(${Math.random() * 600 - 300}px, ${Math.random() * 600 - 300}px) scale(1.2)`;
            });
            document.getElementById("backgroundAudio").play();
        }

        function startTypingEffect() {
            let textElement = document.getElementById("typingText");
            let nameElement = document.getElementById("movingName");
            let phrases =[" Hay cantiknya aku semoga hal hal baik selalu bersamamu ‚ù§Ô∏è",];
            let index = 0;
            textElement.innerHTML = "";
            textElement.style.opacity = 1;
            let interval = setInterval(() => {
                textElement.innerHTML += phrases[index][textElement.innerHTML.length];
                if (textElement.innerHTML.length === phrases[index].length) {
                    clearInterval(interval);
                    setTimeout(() => {
                        textElement.innerHTML = "";
                        index = (index + 1) % phrases.length;
                    }, 2000);
                }
            }, 100);
            nameElement.style.opacity = nameElement.style.opacity == 1 ? 0 : 1;
        }

        let loveInterval;
        function toggleLoveAnimation() {
            let loveContainer = document.getElementById("loveContainer");
            if (loveInterval) {
                clearInterval(loveInterval);
                loveContainer.innerHTML = "";
                loveInterval = null;
            } else {
                loveInterval = setInterval(() => {
                    let love = document.createElement("div");
                    love.innerHTML = "‚ù§Ô∏è";
                    love.style.position = "absolute";
                    love.style.left = `${Math.random() * 100}vw`;
                    love.style.top = "-10px";
                    love.style.fontSize = "30px";
                    love.style.transition = "top 5s linear";
                    loveContainer.appendChild(love);
                    setTimeout(() => love.style.top = "200vh", 50);
                    setTimeout(() => love.remove(), 4000);
                }, 500);
            }
        }
    </script>
</body>
</html>
