<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Netflix Clone
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
    .popup-video {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
        width: 80%;
        max-width: 800px;
        background-color: rgba(0, 0, 0, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        border-radius: 10px;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
    }
    
    .popup-video video {
        width: 40%;
        height: auto;
        border-radius: 10px;
    }

    .popup-video.show {
        opacity: 1;
        visibility: visible;
    }
    
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        z-index: 999;
    }

    .overlay.show {
        opacity: 1;
        visibility: visible;
    }
    
    .input-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }

    input[type="password"] {
        padding: 10px;
        font-size: 1rem;
        border: none;
        outline: none;
        width: 300px;
        border-radius: 5px;
        text-align: center;
        margin-bottom: 10px;
        color: black;
    }
    
    button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 1rem;
        background: red;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-weight: 600;
    }
    
    button:hover {
        background: rgb(217, 14, 14);
    }
  </style>
 </head>
 <body class="bg-black text-white font-roboto">
  <header class="flex items-center justify-between p-4 bg-black">
   <div class="flex items-center space-x-4">
    <img src="images/logo.jpeg" class="h-10" src="https://placehold.co/100x40"/>
   </div>
  </header>
  <main class="flex flex-col items-center justify-center h-screen text-center">
    <h1 class="text-3xl font-bold">Film, Wanita dengan banyak keunikanya, dan lebih banyak lagi.</h1>
    <p class="text-lg mt-2">Lihat di mana saja. selalu ingat tuhanmu yaa.</p>
    <div class="input-container">
        <input type="password" id="password" required placeholder="Masukkan sandi">
        <button onclick="validateLogin()">Mulai</button>
    </div>
  </main>
  <script>
    function validateLogin() {
        let password = document.getElementById("password").value;
        let correctPassword = "22022006"; 
        
        if (password === correctPassword) {
            window.location.href = "neflix.html";
        } else {
            alert("Harap masukkan sandi yang benar!");
        }
    }
  </script>
 </body>
</html>
