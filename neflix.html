<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Netflix Clone
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
    .popup-video {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
        width: 80%;
        max-width: 800px;
        background-color: rgba(0, 0, 0, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        border-radius: 10px;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
    }
        
    .popup-video video {
        width: 40%;
        height: auto;
        border-radius: 10px;
    }

    .popup-video.show {
        opacity: 1;
        visibility: visible;
    }
        
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        z-index: 999;
    }

    .overlay.show {
        opacity: 1;
        visibility: visible;
    }
  </style>
 </head>
 <body class="bg-black text-white font-roboto">
  <header class="flex items-center justify-between p-4 bg-black">

     </a>
     <a class="text-white hover:text-gray-400" href="#">
      Acara TV
     </a>
     <a class="text-white hover:text-gray-400" href="#">
      Film
     </a>
     <a class="text-white hover:text-gray-400" href="#">
      Baru &amp; Populer
     </a>
     <a class="text-white hover:text-gray-400" href="#">
      Daftar Saya
     </a>
     <a class="text-white hover:text-gray-400" href="#">

   <div class="flex items-center space-x-4">

    <img src="images/logo2.png" class="h-10 w-10 rounded" src="https://placehold.co/40x40"/>

  <main>

          </button>
         </div>

        <div class="absolute bottom-10 right-10 flex items-center space-x-2">

         <span class="bg-gray-700 bg-opacity-70 text-white px-2 py-1 rounded">

       <section class="p-4">
        <h2 class="text-2xl font-bold mb-4">

    </h2>
    <div class="flex space-x-4 overflow-x-auto">
     <div class="w-48 flex-shrink-0">

       <div class="w-48 flex-shrink-0">
        <img src="images/dae.jpg" class="w-full h-auto cursor-pointer" onclick="showVideo('dae.mp4')" />

       </div>
      </div>
   </section>
  </main>
  <div class="overlay" id="overlay" onclick="hideVideo()"></div>
  <div class="popup-video" id="popup">
    <video id="popup-video" controls></video>
  </div>
  <script>
   function showVideo(src) {
        const videoElement = document.getElementById('popup-video');
        videoElement.src = src;
        videoElement.play();
        document.getElementById('popup').classList.add('show');
        document.getElementById('overlay').classList.add('show');
    }
    
    function hideVideo() {
        const videoElement = document.getElementById('popup-video');
        videoElement.pause();
        videoElement.src = "";
        document.getElementById('popup').classList.remove('show');
        document.getElementById('overlay').classList.remove('show');
    }
  </script>
 </body>
</html>
